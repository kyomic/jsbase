<html>
	<head>
		<title>seajs demo0</title>
		<meta charset="utf-8">
		<style type="text/css"></style>		
	</head>
	<body>
		<script src="sea-modules/seajs/seajs/2.1.1/sea.js"></script>
		<script>

		  // Set configuration
		  var base = ".";
		  if (location.href.indexOf("?dev") > 0) {
		  	base = "./src";
		  }else{
		  	base = "./dest";
		  }

		  seajs.config({
		    base: base,
		    alias: {
		    	//"jquery":"http://localhost/jsbase/grunt_example/myapp/sea-modules/jquery/jquery/1.10.1/jquery.js"
		    	'jquery': 'jquery/jquery/1.10.1/jquery'
		    }
		  });

		  // For development
		  if (location.href.indexOf("?dev") > 0) {
		    seajs.use("TestMain");
		  }
		  // For production
		  else {
		  	seajs.use("TestMain");
		    
		    //seajs.use("examples/hello/1.0.0/main");

		  }
		</script>
		<div id="hello-seajs" style="width:100px;height:100px">111</div>


		<div class="ui-media-control">
			<a data-name="media-control-play">播放</a>
			<a data-name="media-control-pause">暂停</a>
			<a data-name="media-control-time">00:00</a>
			<div data-name="media-control-dragbar"></div>
		</div>
	</body>
</html>
